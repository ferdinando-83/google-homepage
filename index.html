<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Moogle</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <div class="left">
                <a id="about" href="">About</a>
                <a id="store" href="">Store</a>
            </div>
            <div class="right">
                <a id="gmail" href="">Gmail</a>
                <a id="images" href="">Images</a>
                <a id="menu" href=""><i class="fas fa-bars fa-2x"></i></a>
                <a id="login" href="">Sign In</a>
            </div>
        </header>
        <Main id="main">
            <div id="search">
                <img id="moogle-img" src="http://i.gzn.jp/img/2009/10/29/google_logo_reconstruction/google-007.png" alt="">
                <form id="search-form">
                    <input type="text" placeholder="Search.." name="search" /><br /><br />
                    <button type="submit" id="go">Kupo</button>
                </form>
            </div>
        </Main>

        <script src="https://kit.fontawesome.com/3943956931.js" crossorigin="anonymous"></script>
    </body>
</html>
